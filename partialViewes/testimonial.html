<style>
    #Testimonial{
        margin: 0 5%;
    }
    #Testimonial h3{
        margin: 0;
    }
    #Testimonial a:hover, a:focus{
        text-decoration: none;
    }
    #Testimonial .testimonial{
        background: var(--secondary-bg-color) ;
        padding: 30px 32px 30px 90px;
        margin: 50px 20px 50px 120px;
        border-radius: 0 100px 100px 0;
        color: var(--focus-bg-color);
        position: relative;
        border: 5px solid var(--secondary-border-color);
    }
    #Testimonial .testimonial .pic{
        width: 210px;
        height: 210px;
        line-height: 200px;
        border-radius: 50%;
        border: 14px solid var(--secondary-border-color);
        position: absolute;
        top: -15px;
        left: -120px;
        overflow: hidden;
    }
    #Testimonial .testimonial .pic img{
        width: 100%;
        vertical-align: top;
    }
    #Testimonial .testimonial .testimonial-info{
        float: left;
        width: 35%;
        font-size: 20px;
        font-weight: 700;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        padding: 28px 25px;
        margin: 0;
        border-right: 1px solid var(--secondary-border-color);
    }
    #Testimonial .testimonial .testimonial-info small{
        display: block;
        font-size: 12px;
        color: #fff;
        margin-top: 5px;
    }
    #Testimonial .testimonial .description{
        display: inline-block;
        width: 65%;
        font-size: 15px;
        color: #fff;
        letter-spacing: 0.5px;
        margin-bottom: 0;
        padding: 28px 0 28px 28px;
        position: relative;
    }
    #Testimonial .testimonial .description:before{
        content: "\f10d";
        font-family: fontawesome;
        position: absolute;
        top: 0;
        left: 10px;
        font-size: 20px;
        color: var(--secondary-border-color);
    }
    #Testimonial .testimonial .description:after{
        content: "\f10e";
        font-family: fontawesome;
        font-size: 20px;
        color: var(--secondary-border-color);
        position: absolute;
        bottom: 5px;
    }
    #Testimonial .owl-theme .owl-controls .owl-page.active span,
    #Testimonial .owl-theme .owl-controls .owl-page span{
        width: 25px !important;
        height: 7px !important;
        background: var(--secondary-bg-color) !important;
        box-sizing: content-box;
    }
    #Testimonial .owl-theme .owl-controls .owl-page span{
        border: 4px solid transparent;
        background: var(--secondary-border-color) !important;
    }
    @media only screen and (max-width: 767px){
        #Testimonial .testimonial{
            border-radius: 40px;
            margin: 90px 15px 0;
            padding: 100px 40px 30px 40px;
        }
        #Testimonial .testimonial .pic{
            position: absolute;
            top: -85px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        #Testimonial .testimonial .testimonial-info{
            width: 100%;
            float: none;
            border-right: none;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
        #Testimonial .testimonial .description{
            width: 100%;
        }
    }
    @media only screen and (max-width: 480px){
        #Testimonial .testimonial{ padding: 100px 30px 30px; }
    }
</style>
<script>
    $(document).ready(function(){
        $("#testimonial-slider").owlCarousel({
            items:1,
            itemsDesktop:[1000,1],
            itemsDesktopSmall:[979,1],
            itemsTablet:[768,1],
            pagination:true,
            navigation:false,
            navigationText:["",""],
            slideSpeed:1000,
            singleItem:true,
            autoPlay:true
        });
    });
</script>
